<html>
 <head>
  <title>Data</title>
</head>
<body>
   <p id="CookieDisplay"></p>
   <p id="AppVersionDisplay"></p>
   <p id="UserAgentDisplay"></p>
   <p id="PlatformDisplay"></p>
   <p id="LanguageDisplay"></p>
   <p id="LocationDisplay"></p>
   <p id="DateDisplay"></p>
   <script>
     var BrowserCookie = document.cookie
     var AppVersion = navigator.appVersion;
     var UserAgent = navigator.userAgent;
     var BrowserPlatform = navigator.platform;
     var BrowserLanguage = navigator.language;
     var geoLocation = navigator.geoLocation
     var date = new Date()
     Display()
     function Display() {
      var cookieDisplay = document.getElementById("CookieDisplay")
      var AppVersionDisplay = document.getElementById("AppVersionDisplay")
      var userAgentDisplay = document.getElementById("UserAgentDisplay")
      var platformDisplay = document.getElementById("PlatformDisplay")
      var languageDisplay = document.getElementById("LanguageDisplay")
      var locationDisplay = document.getElementById("LocationDisplay")
      cookieDisplay.innerHTML = "Browser Cookie: " + BrowserCookie
      AppVersionDisplay.innerHTML = "App Version: " + AppVersion
      userAgentDisplay.innerHTML = "User Agent: " + UserAgent
      platformDisplay.innerHTML = "Browser Platform: " + BrowserPlatform
      languageDisplay.innerHTML = "Browser Language: " + BrowserLanguage
      locationDisplay.innerHTML = "geoLocation: " + geoLocation
      setInterval(UpdateDate, 0)
     }
     
     function UpdateDate() {
      var dateDisplay = document.getElementById("DateDisplay")
      date = new Date()
      dateDisplay.innerHTML = "Time: " + date
     }
    </script>
</body>
</html>
